<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Layout W/ Nav Toggle</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="text/javascript">
      // listen for the page to load
      document.addEventListener('DOMContentLoaded', function () {
        // store the hamburger icon as a variable named hamburger
        const hamburger = document.getElementById('hamburger')
        // add a click event listener to our hamburger menu icon that calls our toggle menu function
        hamburger.addEventListener('click', toggleMenu)
      })

      // write a function that grabs our nav by ID and applies the class .show
      function toggleMenu() {
        // grab the nav element it's ID and add/remove the class .show
        const navigation = document.getElementById('main-nav')
        navigation.classList.toggle('show')
      }
    </script>
  </head>
  <body>

      <!-- hide this on desktop, show on mobile -->
      <!-- HTML Entity = starts with & ends with ;
       with a code in the middle to load a special character -->
      <span class="mobile-menu" id="hamburger">&#8801;</span>
      <nav id="main-nav">
