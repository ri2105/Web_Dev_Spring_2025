<!DOCTYPE html>
<html>
  <head>
    <!-- this specifies the character set encoding.
     without this tag our fonts might not load properly -->
    <meta charset="utf-8" />
    <!-- the viewport tag sets the initial scale and ensures
     proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The title tag shows up in the browser tab and as the big blue link in search results -->
    <title>Best Pancake Recipe</title>
  </head>
  <body>
    <!-- everything inside the body tag shows up to the user unless
     modified to not be visible with css -->

    <!-- ONLY 1 H1 per page -->
    <h1>Best Pancake Recipe</h1>

    <img src="img/pancake.jpg" />

    <p>Some lone description about this recipe that noone wants to read.</p>

    <ul>
      <li>1 cup flour</li>
      <li>2 eggs</li>
      <li>1/2 cup milk</li>
      <li>buttwer</li>
    </ul>
    

    <ol>
      <li>mix it up in a bowl</li>
      <li>dd some butter to the heated pan</li>
      <li>pour 1/2 cup of batter in pan</li>
      <li>flip</li>
      <li>you get the point</li>
    </ol>


  </body>
</html>
